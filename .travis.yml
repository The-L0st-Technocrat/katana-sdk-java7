language: java

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8
  - oraclejdk7

os:
  - linux

script:
- ./gradlew clean
- cp -r src/test/java/com/katana/resources build/classes/test/com/katana/resources
- ./gradlew test jacocoTestReport
- ./gradlew jar

addons:
  apt:
    packages:
      - oracle-java8-installer